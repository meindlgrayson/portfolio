<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grayson Meindl</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script id="entry-template" type="text/x-handlebars-template">
    <article class="articles">
      <h2><a href="{{projUrl}}">{{name}}</a></h2>
      <div class="byline">
        By: {{author}}
      </div>
      <div class="describe">
      <p>{{description}}</p>
      </div>
    </article>
  </script>
</head>

<body>
  <header class="clearfix">
    <h1>welcome</h1>
    <nav>
      <div class="burger">
        <button class="menu-button"><img src="icons-images/menu.svg"></button>
      </div>
      <ul class="burger-nav">
        <li class="tab" data-content="home"><a href="#">main</a></li>
        <li class="tab" data-content="about"><a href="#">about</a></li>
        <li class="tab" data-content="projects"><a href="#">work</a></li>
      </ul>
    </nav>
  </header>
  <section id="projects" class="tab-content"></section>
  <section id="about" class="tab-content">
        <h2>
          Welcome to my Blog
        </h2>
        <section>
          <h3>Some of my intrests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
  <section id="home" class="tab-content">
    <h2>Content Coming Soon</h2>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/scripts/projects.js"></script>
  <script src="/scripts/article.js"></script>
  <script src="/scripts/articleView.js"></script>
</body>
</html>
